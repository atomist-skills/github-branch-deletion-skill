skill:
  name: atomist/github-branch-deletion-skill
  title: GitHub Branch auto-deletion
  version: 1.0.0
  author: Atomist
  description: |-
    Automatically delete pull request branches when the PR gets closed
  category:
    - productivity
  license: Apache-2.0
  homepage: https://github.com/atomist-skills/github-branch-deletion-skill
  repository: https://github.com/atomist-skills/github-branch-deletion.git
  icon: https://images.atomist.com/rug/merged.png

  package:
    - use: atomist/package-sdm-skill/package
      parameters:
        main: node_modules/@atomist/skill/lib/function.js
        dependencies: keep

  runtime:
    memory: 1024
    name: nodejs10
    entry_point: entryPoint

parameters:
  - repo_filter:
      name: repos
      display_name: Repositories
      description: Select for which repositories pull request branches should automatically get deleted
      required: false
  - single_choice:
      name: deleteOn
      display_name: Default Auto-branch Deletion Policy
      description: |-
        Branch deletion policy to apply when no explicit label is configured on pull requests
      options:
        - text: On merged PR
          value: on-merge
        - text: On closed PR
          value: on-close
      default_value: on-merge
      required: false
