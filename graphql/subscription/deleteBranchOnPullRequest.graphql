subscription DeleteBranchOnPullRequest {
    PullRequest(actions: [closed]) {
        merged
        number
        branchName
        repo {
            owner
            name
            org {
                provider {
                    apiUrl
                }
            }
        }
        labels @required {
            name @matches(re: "^auto-branch-delete:.*$")
        }
    }
}
